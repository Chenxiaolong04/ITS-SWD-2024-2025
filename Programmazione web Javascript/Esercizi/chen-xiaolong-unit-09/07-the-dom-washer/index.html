<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dishwasher Simulation</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Dishwasher Simulation</h1>
  <div class="container">
    <div class="stack" id="dirty1"><h3>Dirty Stack 1</h3></div>
    <div class="stack" id="dirty2"><h3>Dirty Stack 2</h3></div>
    <div class="stack" id="dirty3"><h3>Dirty Stack 3</h3></div>
    <div class="stack clean" id="clean"><h3>Clean Stack</h3></div>
  </div>
  <button onclick="runSimulation()">Start Simulation</button>

  <script src="script/main.js"></script>
</body>
</html>
