<html xmlns:th="http://www.thymeleaft.org">
	<head>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>	</head>
	<body>
		<div class="container">
			<h1>Lista dei giochi disponibili</h1>
			<nav>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/games">Games</a></li>
				</ul>
			</nav>
			<table>
				<tr>
					<th>Nome Gioco</th>
					<th>Genere</th>
				</tr>
				<tr th:each="gioco:${games}">
					<td th:text="${gioco.nome}">Riga 1 </td>
					<td th:text="${gioco.genre}">Riga 2</td>
				</tr>
			</table>
		</div>
	</body>
</html>
